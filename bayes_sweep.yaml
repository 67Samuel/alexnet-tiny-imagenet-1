program: train.py
method: bayes
metric:
  name: val acc
  goal: maximise
parameters:
  epochs:
    distribution: int_uniform
    min: 2
    max: 10
  init_lr:
    distribution: uniform
    min: 0.0025
    max: 0.1
  batch_size:
    distribution: int_uniform
    min: 50
    max: 200
  snip_factor:
    distribution: uniform
    min: 0.1
    max: 1.0
  weight_decay_rate:
    distribution: uniform
    min: 0.000025
    max: 0.01
